<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" /> -->
    <title>College Scope</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap Styles & Scripts
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</head>

<body class="p-1 bg-[#232933] mx-auto">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- <body class="p-1 bg-gradient-to-r from-[#2C2C2C] to-white mx-auto"></body> -->
    <div id="container" class="w-full h-full pb-4">

        <!-- Page - Heading -->
        <div class="w-full flex items-center justify-center  p-3">
            <h1 class="text-[#FF4444] text-7xl font-bold text-center font-monos">COLLEGE SCOPE</h1>
        </div>

        <div class="w-full flex items-center justify-center p-3">
            <h3 class="text-white text-center text-2xl">Find Colleges throughout India and Export Lists in CSV</h3>
        </div>

        <!-- Search Bar -->
        <div id="searchBar"
            class=" bg-[#E8F0FE] sbg-white md:h-16 w-full flex items-center px-10 gap-8 md:gap-16 text-2xl">
            <!-- Select State Dropdown -->
            <div class="relative inline-block text-left w-full sm:w-4/12">
                <button type="button"
                    class="overflow-hidden inline-flex items-center justify-center w-full px-4 py-2 text-lg font-medium bg-white border border-transparent rounded-md hover:bg-sky-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-[#FF4444]"
                    id="states-menu" aria-haspopup="true" aria-expanded="true">
                    <span> Select State </span> <i class="fa-solid fa-caret-down ml-2"></i>
                </button>
                <div class=" z-10 origin-top-right absolute right-0 mt-2 w-full rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 overflow-y-auto max-h-60"
                    id="dropdown-menu" style="display: none;">
                    <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                        <input id="search-input"
                            class="block w-full px-4 py-2 text-sm text-gray-700 border border-gray-300 rounded-md focus:outline-none"
                            type="text" placeholder="Search State" autocomplete="off">

                    </div>
                </div>
            </div>
            <!-- Select District Dropdown -->
            <div class="relative inline-block text-left w-full sm:w-4/12">
                <button type="button"
                    class="inline-flex items-center justify-center w-full px-4 py-2 text-lg font-medium bg-white border border-transparent rounded-md hover:bg-sky-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-[#FF4444]"
                    id="district-menu" aria-haspopup="true" aria-expanded="true">
                    <span> Select District </span> <i class="fa-solid fa-caret-down ml-2"></i>
                </button>
                <div class="z-10 origin-top-right absolute right-0 mt-2 w-full rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 overflow-y-auto max-h-60"
                    id="district-dropdown-menu" style="display: none;">
                    <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="district-menu">
                        <input id="district-search-input"
                            class="block w-full px-4 py-2 text-sm text-gray-700 border border-gray-300 rounded-md focus:outline-none"
                            type="text" placeholder="Search districts" autocomplete="off">
                    </div>
                </div>
            </div>
            <!-- Search Button -->
            <button id="searchBtn"
                class=" mx-auto px-4 py-2 w-56 text-white border-b-2 rounded-md hover:bg-zinc-400 bg-[#232933]">Search</button>
        </div>



        <!-- College List -->
        <div id="collegeList" class="w-full flex flex-col justify-center items-center mt-10 md:px-5 gap-5 ">

        </div>
        <script src="js/search.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
