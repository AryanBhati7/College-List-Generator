<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="p-1 bg-[#232933] mx-auto">
    <script type="module">
        import { Parser } from 'https://cdn.jsdelivr.net/npm/@json2csv/plainjs/src/Parser.js';
        import { StreamParser } from 'https://cdn.jsdelivr.net/npm/@json2csv/plainjs/src/StreamParser.js';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/json2csv/dist/json2csv.umd.js"></script>

    <!-- <body class="p-1 bg-gradient-to-r from-[#2C2C2C] to-white mx-auto"></body> -->
    <div id="container" class="w-full h-full pb-4">

        <!-- Page - Heading -->
        <div class="w-full flex items-center justify-center p-5">
            <h1 class="text-[#FF4444] text-7xl font-bold text-center font-monos">COLLEGE SCOPE</h1>
        </div>

        <div class="w-full flex items-center justify-center p-5">
            <h3 class="text-white text-center text-2xl">Find Colleges Worldwide and Export Lists in CSV</h3>
        </div>

        <!-- Search Bar -->
        <div class=" bg-[#E8F0FE] sbg-white h-14 w-full flex items-center px-10 gap-8 md:gap-16 text-2xl">

            <input id="countryInp"
                class="mx-auto h-10 w-4/12 border-b-4 border-solid border-[#FF4444] focus:outline-none" type="text"
                placeholder="Country.." required>
            <input id="stateInp" class="mx-auto h-10 w-4/12 border-b-4 border-solid border-[#FF4444] focus:outline-none"
                type="text" placeholder="State.." required>

            <button id="searchBtn"
                class=" mx-auto h-10 w-32 text-white border-b-2 rounded-md hover:bg-zinc-400 bg-zinc-700">Search</button>
        </div>



        <!-- College List -->
        <div id="collegeList" class="w-full flex flex-col justify-center items-center mt-10 md:px-5 gap-5 ">

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
